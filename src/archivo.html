<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Pre-Universitaria Éxito</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Estilos generales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f3c88;
      padding: 10px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo img {
      height: 60px;
    }
    
    .nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    
    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    
    .nav a:hover {
      color: #d72323;
    }
    
    /* Hero */
    .hero {
      position: relative;
      text-align: center;
      color: white;
      background-color: #eee;
      height: 400px;
      overflow: hidden;
    }
    
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: linear-gradient(135deg, #1f3c88 0%, #152b5f 100%);
    }
    
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      width: 80%;
    }
    
    .hero-text p {
      font-size: 0.6em;
      margin-top: 15px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    
    /* Accesos */
    .accesos {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #d72323;
      padding: 15px;
      flex-wrap: wrap;
    }
    
    .accesos button {
      background-color: white;
      color: #1f3c88;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s;
      font-size: 1em;
    }
    
    .accesos button:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    /* Comunicados */
    .comunicados {
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
    }
    
    .comunicados h2 {
      color: #1f3c88;
      font-size: 2em;
      margin-bottom: 20px;
    }
    
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    
    .card {
      width: 300px;
      padding: 20px;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card.azul {
      background-color: #1f3c88;
    }
    
    .card.rojo {
      background-color: #d72323;
    }
    
    .card h3 {
      margin-top: 0;
      font-size: 1.3em;
    }
    
    /* Modal */
    .modal {
      display: flex;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background-color: #fefefe;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }
    
    .close {
      color: #aaa;
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover {
      color: black;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .btn-submit {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    
    .btn-submit:hover {
      background-color: #45a049;
    }
    
    .section-title {
      background-color: #1f3c88;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 15px 0;
      text-align: center;
    }
    
    /* Footer */
    .footer {
      background-color: #1f3c88;
      color: white;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 30px 20px;
      margin-top: 40px;
    }
    
    .footer div {
      max-width: 300px;
      margin: 10px;
    }
    
    .footer ul {
      list-style: none;
      padding: 0;
    }
    
    .footer li {
      margin-bottom: 8px;
      cursor: pointer;
    }
    
    .footer li:hover {
      text-decoration: underline;
    }
    
    .footer strong {
      font-size: 1.2em;
      display: block;
      margin-bottom: 15px;
      color: #fff;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
      }
      
      .nav ul {
        margin-top: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .hero-text {
        font-size: 1.8em;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    
    // Componente Header
    function Header() {
      return (
        <header className="header">
          <div className="logo">
            <div className="hero-image" style={{height: '60px', width: '150px', borderRadius: '5px'}}></div>
          </div>
          <nav className="nav">
            <ul>
              <li><a href="#inicio">INICIO</a></li>
              <li><a href="#nosotros">NOSOTROS</a></li>
              <li><a href="#carreras">CARRERAS</a></li>
              <li><a href="#programas">PROGRAMAS</a></li>
              <li><a href="#contacto">CONTACTO</a></li>
              <li><a href="#eventos">EVENTOS</a></li>
            </ul>
          </nav>
        </header>
      );
    }
    
    // Componente ModalMatricula
    function ModalMatricula({ closeModal }) {
      const [isMinor, setIsMinor] = useState(false);
    
      const handleSubmit = (e) => {
        e.preventDefault();
        alert("Solicitud de matrícula enviada con éxito. Nos pondremos en contacto contigo pronto.");
        closeModal();
      };
    
      return (
        <div className="modal" onClick={closeModal}>
          <div className="modal-content" onClick={(e) => e.stopPropagation()}>
            <span className="close" onClick={closeModal}>&times;</span>
            <h2>Formulario de Matrícula - Academia Pre-Universitaria</h2>
            <form onSubmit={handleSubmit}>
              <div className="section-title">Datos Personales</div>
              
              <div className="form-row">
                <div className="form-group">
                  <label htmlFor="nombres">Nombres:</label>
                  <input type="text" id="nombres" name="nombres" required />
                </div>
                <div className="form-group">
                  <label htmlFor="apellidos">Apellidos:</label>
                  <input type="text" id="apellidos" name="apellidos" required />
                </div>
              </div>
              
              <div className="form-row">
                <div className="form-group">
                  <label htmlFor="dni">DNI:</label>
                  <input type="text" id="dni" name="dni" required pattern="[0-9]{8}" />
                </div>
                <div className="form-group">
                  <label htmlFor="fecha_nacimiento">Fecha de Nacimiento:</label>
                  <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required />
                </div>
              </div>
              
              <div className="form-group">
                <label>
                  <input 
                    type="checkbox" 
                    id="menor_edad" 
                    name="menor_edad" 
                    checked={isMinor}
                    onChange={(e) => setIsMinor(e.target.checked)}
                  />
                  ¿Es menor de edad?
                </label>
              </div>
              
              <button type="submit" className="btn-submit">ENVIAR SOLICITUD DE MATRÍCULA</button>
            </form>
          </div>
        </div>
      );
    }
    
    // Componente ModalInscripcion
    function ModalInscripcion({ closeModal, tipo = 'general' }) {
      const [formData, setFormData] = useState({
        nombre: '',
        email: '',
        telefono: '',
        interes: ''
      });
    
      const handleChange = (e) => {
        setFormData({
          ...formData,
          [e.target.name]: e.target.value
        });
      };
    
      const handleSubmit = (e) => {
        e.preventDefault();
        alert("Inscripción enviada con éxito. Nos pondremos en contacto contigo pronto.");
        closeModal();
      };
    
      return (
        <div className="modal" onClick={closeModal}>
          <div className="modal-content" onClick={(e) => e.stopPropagation()}>
            <span className="close" onClick={closeModal}>&times;</span>
            <h2>Formulario de Inscripción</h2>
            <form onSubmit={handleSubmit}>
              <div className="form-group">
                <label htmlFor="nombre">Nombre completo:</label>
                <input 
                  type="text" 
                  id="nombre" 
                  name="nombre" 
                  value={formData.nombre}
                  onChange={handleChange}
                  required 
                />
              </div>
              
              <div className="form-row">
                <div className="form-group">
                  <label htmlFor="email">Correo electrónico:</label>
                  <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value={formData.email}
                    onChange={handleChange}
                    required 
                  />
                </div>
                <div className="form-group">
                  <label htmlFor="telefono">Teléfono:</label>
                  <input 
                    type="tel" 
                    id="telefono" 
                    name="telefono" 
                    value={formData.telefono}
                    onChange={handleChange}
                    required 
                  />
                </div>
              </div>
              
              <div className="form-group">
                <label htmlFor="interes">Área de interés:</label>
                <select 
                  id="interes" 
                  name="interes" 
                  value={formData.interes}
                  onChange={handleChange}
                  required
                >
                  <option value="">Seleccione una opción</option>
                  <option value="medicina">Medicina</option>
                  <option value="ingenieria">Ingeniería</option>
                  <option value="derecho">Derecho</option>
                  <option value="administracion">Administración</option>
                </select>
              </div>
              
              <button type="submit" className="btn-submit">ENVIAR INSCRIPCIÓN</button>
            </form>
          </div>
        </div>
      );
    }
    
    // Componente Footer
    function Footer() {
      return (
        <footer className="footer">
          <div className="contacto">
            <p><strong>CONTACTOS</strong></p>
            <p>Av. Pizarro de Junín 178 - La Victoria - Lima Perú</p>
            <p>+51 999 999 999</p>
            <p>contacto@academiapre.edu.pe</p>
            <p>www.academiapreuniversitaria.com</p>
          </div>
          <div className="redes">
            <p><strong>SÍGUENOS</strong></p>
            <ul className="social">
              <li>Facebook</li>
              <li>Instagram</li>
              <li>TikTok</li>
              <li>YouTube</li>
            </ul>
          </div>
          <div className="importante">
            <p><strong>IMPORTANTE</strong></p>
            <ul>
              <li>Calendario académico</li>
              <li>Resultados de simulacros</li>
              <li>Biblioteca virtual</li>
              <li>Política de privacidad</li>
            </ul>
          </div>
        </footer>
      );
    }
    
    // Componente Principal
    function App() {
      const [showModalMatricula, setShowModalMatricula] = useState(false);
      const [showModalInscripcion, setShowModalInscripcion] = useState(false);
    
      const openModalMatricula = () => setShowModalMatricula(true);
      const closeModalMatricula = () => setShowModalMatricula(false);
    
      const openModalInscripcion = () => setShowModalInscripcion(true);
      const closeModalInscripcion = () => setShowModalInscripcion(false);
    
      return (
        <div className="app">
          <Header />
          
          {/* Hero Section */}
          <section className="hero" id="inicio">
            <div className="hero-image"></div>
            <div className="hero-text">
              <h1>PREPÁRATE PARA TU INGRESO UNIVERSITARIO</h1>
              <p>La mejor preparación para los exámenes de admisión</p>
            </div>
          </section>
    
          {/* Accesos rápidos */}
          <section className="accesos">
            <button onClick={openModalInscripcion}>INSCRIPCIONES</button>
            <button onClick={openModalMatricula}>MATRÍCULA WEB</button>
            <button>HORARIOS</button>
            <button>PLATAFORMA VIRTUAL</button>
          </section>
    
          {/* Comunicados */}
          <section className="comunicados">
            <h2>NOTICIAS Y AVISOS</h2>
            <div className="cards">
              <div className="card azul">
                <h3>PROXIMOS EXAMENES</h3>
                <p>Conoce las fechas de los próximos exámenes de simulación.</p>
              </div>
              <div className="card rojo">
                <h3>BECAS</h3>
                <p>Convocatoria abierta para becas de estudio 2023.</p>
              </div>
              <div className="card azul">
                <h3>TALLERES</h3>
                <p>Inscripciones abiertas para talleres de técnicas de estudio.</p>
              </div>
            </div>
          </section>
    
          {/* Modales */}
          {showModalMatricula && <ModalMatricula closeModal={closeModalMatricula} />}
          {showModalInscripcion && <ModalInscripcion closeModal={closeModalInscripcion} />}
          
          <Footer />
        </div>
      );
    }
    
    // Renderizar la aplicación
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
